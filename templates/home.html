{% extends "base.html" %}

{% block title %}Home - {{ config.server_name }}{% endblock %}

{% block content %}
<div class="hero-section">
    <div class="container">
        <div class="hero-content">
            <h1 class="hero-title">
                <span class="title-line">Welcome to</span>
                <span class="title-main">{{ config.server_name }}</span>
            </h1>
            
            <div class="server-ip-card">
                <div class="ip-label">Server IP</div>
                <div class="ip-display">{{ config.server_ip }}</div>
                <button class="copy-btn" onclick="copyIP()">
                    <span class="copy-text">Copy IP</span>
                </button>
            </div>
            
            <div class="status-indicator">
                <span class="status-dot"></span>
                <span class="status-text">Server Online</span>
            </div>
        </div>
        
        <div class="decorative-blocks">
            <div class="block block-1"></div>
            <div class="block block-2"></div>
            <div class="block block-3"></div>
            <div class="block block-4"></div>
        </div>
    </div>
</div>

<script>
function copyIP() {
    const ip = "{{ config.server_ip }}";
    navigator.clipboard.writeText(ip).then(() => {
        const btn = document.querySelector('.copy-btn');
        const originalText = btn.innerHTML;
        btn.innerHTML = '<span class="copy-text">Copied!</span><span class="copy-icon">âœ“</span>';
        btn.style.background = 'linear-gradient(135deg, #10b981, #059669)';
        
        setTimeout(() => {
            btn.innerHTML = originalText;
            btn.style.background = '';
        }, 2000);
    });
}
</script>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ config.server_name }}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grain-overlay"></div>
    
    <header class="site-header">
        <div class="container">
            <div class="logo">
                <span class="logo-text">{{ config.server_name }}</span>
            </div>
            
            <nav class="main-nav">
                <a href="{{ url_for('home') }}" class="nav-link {% if request.endpoint == 'home' %}active{% endif %}">Home</a>
                <a href="{{ url_for('about') }}" class="nav-link {% if request.endpoint == 'about' %}active{% endif %}">About</a>
                <a href="{{ url_for('pictures') }}" class="nav-link {% if request.endpoint == 'pictures' %}active{% endif %}">Pictures</a>
                <a href="{{ config.discord_invite }}" class="discord-link" target="_blank" rel="noopener noreferrer">

                    </svg>
                </a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2026 P3nguinMinecraft | {{ config.server_name }}</p>
        </div>
    </footer>
</body>
</html>
